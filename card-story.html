<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="controls/card-story-text.html">
<link rel="import" href="controls/card-story-image.html">

<dom-module id="card-story">
  <template>
    <style>
       :host {
        display: block;
        font-family: 'Open Sans', sans-serif;
        font-weight: 400;
        line-height: 1.5;
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
      }

      h1,
      h2,
      h3,
      h4 {
        font-family: 'Raleway', sans-serif;
        margin: 0;
        font-weight: 400;
        line-height: 1.4;
      }

      h1 {
        font-size: 36px;
        text-transform: capitalize;
        text-align: center;
      }

      #article {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow-x: hidden;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
    </style>
    <article id="article">
      <h1>The Devastation in Puerto Rico, as Seen From Above</h1>
      <card-story-text></card-story-text>
      <card-story-image type="fullWidth" data="[[imgA]]" delegate="[[delegate]]"></card-story-image>
      <card-story-text></card-story-text>
      <card-story-image type="fullWidth" data="[[imgB]]" delegate="[[delegate]]"></card-story-image>
      <card-story-text></card-story-text>
      <card-story-image data="[[imgC]]" delegate="[[delegate]]"></card-story-image>
      <card-story-text></card-story-text>
      <card-story-image type="sized" width="500px" height="500px" data="[[imgA]]" delegate="[[delegate]]"></card-story-image>
      <card-story-text></card-story-text>
      <card-story-image type="sized" width="500px" height="500px" data="[[imgB]]" delegate="[[delegate]]"></card-story-image>
      <card-story-text></card-story-text>
      <card-story-image type="page" data="[[imgA]]" delegate="[[delegate]]"></card-story-image>
      <card-story-text></card-story-text>
      <card-story-image type="page" data="[[imgB]]" delegate="[[delegate]]"></card-story-image>
      <card-story-text></card-story-text>
    </article>
  </template>

  <script>
    class CardStory extends Polymer.Element {
      static get is() { return 'card-story'; }
      static get properties() {
        return {
          imgA: {
            type: Object,
            value: function () {
              return {
                href: "images/a.jpg",
                width: 600,
                height: 819
              }
            }
          },
          imgB: {
            type: Object,
            value: function () {
              return {
                href: "images/b.jpg",
                width: 960,
                height: 641
              }
            }
          },
          imgC: {
            type: Object,
            value: function () {
              return {
                href: "images/c.png",
                width: 512,
                height: 512
              }
            }
          },
          delegate: Object
        };
      }

      connectedCallback() {
        super.connectedCallback();
        this.delegate = this;
      }

      get scrollPanel() {
        return this.$.article;
      }

      addIntersectionHandler(node, handler) {
        if (!this._intersectionObserver) {
          let options = {
            root: this.scrollPanel,
            rootMargin: "0px",
            threshold: this._buildThresholds(30)
          };
          this._intersectionObserver = new IntersectionObserver(this._handleIntersection.bind(this), options);
          this._intersectionHandlers = [];
        }
        this._intersectionHandlers.push({
          node: node,
          handler: handler
        });
        this._intersectionObserver.observe(node);
      }

      _buildThresholds(steps) {
        let thresholds = [0];
        for (let i = 1.0; i <= steps; i++) {
          thresholds.push(i / steps);
        }
        return thresholds;
      }

      _handleIntersection(entries) {
        entries.forEach((entry) => {
          let handler = null;
          for (let i = 0; i < this._intersectionHandlers.length; i++) {
            if (this._intersectionHandlers[i].node == entry.target) {
              handler = this._intersectionHandlers[i].handler;
              break;
            }
          }
          if (handler) {
            handler(entry);
          }
        });
      }
    }
    window.customElements.define(CardStory.is, CardStory);
  </script>
</dom-module>
