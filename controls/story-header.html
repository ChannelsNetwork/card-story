<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<dom-module id="story-header">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        background: white;
      }

      #header {
        position: relative;
        overflow: hidden;
        background-color: #fff;
        background-size: cover;
        background-origin: border-box;
        background-position: 50% 35%;
      }

      #header.overlayed {
        min-height: 40vh;
        color: white;
      }

      #header.cover {
        min-height: 100vh;
        color: white;
      }

      .hidden {
        display: none;
      }

      #content {
        max-width: 1100px;
        margin: 0 auto;
        padding: 16px;
        position: relative;
      }

      #content.center {
        text-align: center;
      }

      #content.left {
        margin: 0;
        max-width: 800px;
        text-align: left;
      }

      #content.right {
        margin: 0 0 0 auto;
        max-width: 800px;
        text-align: right;
      }

      h1 {
        font-family: 'Raleway', sans-serif;
        margin: 0;
        font-weight: 400;
        line-height: 1.4;
        font-size: 40px;
        text-transform: capitalize;
      }

      h2 {
        font-family: 'Raleway', sans-serif;
        margin: 16px 0;
        font-weight: 400;
        line-height: 1.4;
        font-size: 26px;
      }

      .fill {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
      }
    </style>
    <header id="header" class="vertical layout">
      <video id="video" src$="[[data.video]]" placeholder$="[[data.image]]" preload="metadata" on-loadedmetadata="_initVideo" class="hidden"></video>
      <div id="glassPane" class="hidden fill"></div>
      <div id="spacerTop" class="flex"></div>
      <div id="content" class="center">
        <h1>[[data.title]]</h1>
        <h2>[[data.subtitle]]</h2>
      </div>
      <div id="spacerBottom" class="flex hidden"></div>
    </header>
  </template>
  <script>
    class StoryHeader extends Polymer.Element {
      static get is() { return "story-header"; }
      static get properties() {
        return {
          data: {
            type: Object,
            observer: '_refresh'
          },
          options: {
            type: Object,
            observer: '_refresh'
          }
        }
      }

      connectedCallback() {
        super.connectedCallback();
        this._connected = true;
        this._refresh();
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        this._connected = false;
      }

      _initVideo() {

      }

      _refresh() {
        if (this.data && this.options && this._connected) {
          if (this.data.image || this.data.video) {
            let style = this.options.style || "";
            switch (style) {
              case "cover":
                this.$.header.classList.add('cover');
                break;
              default:
                this.$.header.classList.add('overlayed');
                break;
            }
            let textLayout = this.options.textLayout || "default";
            switch (textLayout) {
              case "top-left":
                this.$.spacerTop.classList.add("hidden");
                this.$.spacerBottom.classList.add("hidden");
                this.$.content.classList.remove("center", "right");
                this.$.content.classList.add("left");
                break;
              case "bottom-left":
                this.$.spacerTop.classList.remove("hidden");
                this.$.spacerBottom.classList.add("hidden");
                this.$.content.classList.remove("center", "right");
                this.$.content.classList.add("left");
                break;
              case "top-right":
                this.$.spacerTop.classList.add("hidden");
                this.$.spacerBottom.classList.add("hidden");
                this.$.content.classList.remove("center", "left");
                this.$.content.classList.add("right");
                break;
              case "bottom-right":
                this.$.spacerTop.classList.remove("hidden");
                this.$.spacerBottom.classList.add("hidden");
                this.$.content.classList.remove("center", "left");
                this.$.content.classList.add("right");
                break;
              case "center":
                this.$.spacerTop.classList.remove("hidden");
                this.$.spacerBottom.classList.remove("hidden");
                this.$.content.classList.remove("left", "right");
                this.$.content.classList.add("center");
                break;
              default:
                this.$.spacerTop.classList.remove("hidden");
                this.$.spacerBottom.classList.add("hidden");
                this.$.content.classList.remove("left", "right");
                this.$.content.classList.add("center");
                break;
            }
            this.$.glassPane.classList.remove('hidden');
          }
          if (this.data.image) {
            this.$.header.style.backgroundImage = 'url("' + this.data.image + '")';
          }
        }
      }
    }
    window.customElements.define(StoryHeader.is, StoryHeader);
  </script>
</dom-module>
