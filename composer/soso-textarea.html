<dom-module id="soso-textarea">
  <template>
    <style>
      :host {
        display: inline-block;
        position: relative;
        box-sizing: border-box;
        font-family: inherit;
        width: 400px;
        -moz-appearance: textarea;
        -webkit-appearance: textarea;
      }

      :host(.disabled) {
        opacity: 0.6 !important;
        cursor: default;
        pointer-events: none;
      }

      .fit {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      .mirror-text {
        visibility: hidden;
        word-wrap: break-word;
        box-sizing: border-box;
        padding: 5px;
      }

      textarea {
        position: relative;
        outline: none;
        border: none;
        resize: none;
        background: inherit;
        color: inherit;
        width: 100%;
        height: 100%;
        font-size: inherit;
        font-family: inherit;
        line-height: inherit;
        text-align: inherit;
        padding: 5px;
        box-sizing: border-box;
      }

      textarea:focus {
        outline: 1px solid;
      }
    </style>
    <div id="mirror" class="mirror-text">&#160;</div>
    <div class="fit">
      <textarea id="textarea" name$="[[name]]" autocomplete$="[[autocomplete]]" autofocus$="[[autofocus]]" inputmode$="[[inputmode]]"
        placeholder$="[[placeholder]]" readonly$="[[readonly]]" required$="[[required]]" disabled$="[[disabled]]" rows$="[[rows]]"
        minlength$="[[minlength]]" maxlength$="[[maxlength]]" on-input="_onInput"></textarea>
    </div>
  </template>
  <script>
    class SosoTextarea extends Polymer.Element {
      static get is() { return "soso-textarea"; }
      static get properties() {
        return {
          value: {
            observer: '_valueChanged',
            type: String,
            notify: true
          },
          rows: {
            type: Number,
            value: 1
          },
          maxRows: {
            type: Number,
            value: 0,
            observer: '_updateCached'
          },
          autocomplete: {
            type: String,
            value: 'off'
          },
          autofocus: {
            type: Boolean,
            value: false
          },
          inputmode: {
            type: String
          },
          placeholder: {
            type: String
          },
          readonly: {
            type: String
          },
          required: {
            type: Boolean
          },
          minlength: {
            type: Number
          },
          maxlength: {
            type: Number
          },
          disabled: {
            type: Boolean,
            value: false,
            observer: '_onDisableChange'
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        this.value = "";
      }

      get textarea() {
        return this.$.textarea;
      }

      _valueChanged(value) {
        var textarea = this.textarea;
        if (!textarea) {
          return;
        }
        if (textarea.value !== value) {
          textarea.value = !(value || value === 0) ? '' : value;
        }
        this.$.mirror.innerHTML = this._valueForMirror();
      }

      _onInput(event) {
        this.value = this.$.textarea.value;
      }

      _constrain(tokens) {
        var _tokens;
        tokens = tokens || [''];
        if (this.maxRows > 0 && tokens.length > this.maxRows) {
          _tokens = tokens.slice(0, this.maxRows);
        } else {
          _tokens = tokens.slice(0);
        }
        while (this.rows > 0 && _tokens.length < this.rows) {
          _tokens.push('');
        }
        return _tokens.join('<br/>') + '&#160;';
      }

      _valueForMirror() {
        var input = this.textarea;
        if (!input) {
          return;
        }
        this.tokens = (input && input.value) ? input.value.replace(/&/gm, '&amp;').replace(/"/gm, '&quot;').replace(/'/gm, '&#39;').replace(/</gm, '&lt;').replace(/>/gm, '&gt;').split('\n') : [''];
        return this._constrain(this.tokens);
      }

      _updateCached() {
        this.$.mirror.innerHTML = this._constrain(this.tokens);
      }

      _onDisableChange() {
        if (this.disabled) {
          this.classList.add("disabled");
        } else {
          this.classList.remove("disabled");
        }
      }
    }

    window.customElements.define(SosoTextarea.is, SosoTextarea);
  </script>
</dom-module>
