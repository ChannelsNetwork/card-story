<link rel="import" href="soso-richtext.html">
<link rel="import" href="soso-richtext-toolbar.html">
<dom-module id="text-composer">
  <template>
    <style is="custom-style" include="story-styles">
      :host {
        display: block;
        position: relative;
      }

      soso-richtext {
        border: none;
        min-height: 27px;
      }

      soso-richtext-toolbar {
        position: absolute;
        margin-top: -43px;
        margin-left: -81.5px;
        z-index: 1;
      }

      #urlPanel {
        position: absolute;
        background: rgba(0, 0, 0, 0.85);
        border-radius: 3px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.6);
        color: white;
      }

      .cell {
        padding: 0 5px;
      }

      .cell soso-icon {
        cursor: pointer;
        color: #f5f5f5;
        display: block;
        padding: 3px;
      }

      #txtLink {
        font-size: 11px;
        font-weight: bold;
        background: transparent;
        color: white;
        border: none;
        width: 100%;
        box-sizing: border-box;
        display: block;
        outline: none;
      }
    </style>
    <soso-richtext id="text" editing="[[editing]]" placeholder="[[placeholder]]" on-blur="_onBlur"></soso-richtext>
    <soso-richtext-toolbar id="toolbar" style="display: none;" on-click="_preventEvent"></soso-richtext-toolbar>
    <div id="urlPanel" class="hidden horizontal layout center" on-click="_preventEvent">
      <div class="flex cell">
        <input id="txtLink" placeholder="Paste of type a link" on-change="_onLinkChange" on-focus="_preventEvent" on-blur="_preventEvent"
          on-click="_preventEvent">
      </div>
      <div class="cell">
        <soso-icon icon-map="[[iconMap]]" icon="close" on-click="_closUrlPanel"></soso-icon>
      </div>
    </div>
  </template>
  <script>
    class TextComposer extends Polymer.Element {
      static get is() { return 'text-composer'; }
      static get properties() {
        return {
          placeholder: String,
          data: Object,
          editing: Boolean,
          iconMap: Object
        };
      }

      connectedCallback() {
        super.connectedCallback();
        this.iconMap = window._cardStroyComposerIcons;
        this.$.text.toolbar = this.$.toolbar;
        this.$.text.delegate = this;
        this._refresh();
      }

      _refresh() {
        let data = this.data || {};
        if (!data.options) {
          data.options = {};
        }
        this.data = data;
        if (this.data.html) {
          this.$.text.value = this.data.html;
        }
        this._refreshStyle();
      }

      get options() {
        return this.data.options || {};
      }

      set options(value) {
        this.data.options = value;
        this._refreshStyle();
      }

      _refreshStyle() {
        if (this.$.text) {
          let options = this.data.options || {};
          let style = options.style || "default";
          if (this._prevStyle) {
            this.$.text.classList.remove(this._prevStyle);
          }
          this.$.text.classList.add(style);
          this._prevStyle = style;
        }
      }

      _onBlur() {
        if (this.data) {
          this.data.html = this.$.text.value;
        }
      }

      hideToolbar() {
        if (this._toolbarVisible) {
          this._toolbarVisible = false;
          this.$.toolbar.style.display = "none";
        }
      }

      showToolbar(rect) {
        if (!this._toolbarVisible) {
          this._toolbarVisible = true;
          this.$.toolbar.style.display = "";
        }
        this._updateToolbarPosition(rect);
      }

      set toolbarState(value) {
        this.$.toolbar.state = value;
      }

      get toolbar() {
        return this.$.toolbar;
      }

      _updateToolbarPosition(rect) {
        if (rect) {
          let myRect = this.$.text.getBoundingClientRect();
          this.$.toolbar.style.left = Math.max(81, rect.x - myRect.x + (rect.width / 2)) + "px";
          this.$.toolbar.style.top = Math.max(0, rect.y - myRect.y) + "px";
        }
      }

      _preventEvent(event) {
        event.preventDefault();
        event.stopPropagation();
      }

      _closUrlPanel(event) {
        event.stopPropagation();
        this.hideLink();
      }

      hideLink() {
        this.$.urlPanel.classList.add("hidden");
        if (this._bodyClickListener) {
          document.removeEventListener("click", this._bodyClickListener);
          this._bodyClickListener = null;
        }
      }

      createLink(range) {
        this._linkSelectionRange = range.cloneRange();
        let myRect = this.$.text.getBoundingClientRect();
        let rect = range.getBoundingClientRect();
        this.$.urlPanel.style.left = Math.max(0, rect.x - myRect.x + (rect.width / 2) - 88.5) + "px";
        this.$.urlPanel.style.top = Math.max(-36, rect.y - myRect.y - 36) + "px";
        this.$.urlPanel.classList.remove("hidden");
        this.$.txtLink.value = "";
        this.$.txtLink.focus();
        requestAnimationFrame(() => {
          this.$.txtLink.focus();
        });

        if (!this._bodyClickListener) {
          this._bodyClickListener = () => {
            this.hideLink();
          };
          document.addEventListener("click", this._bodyClickListener);
        }
      }

      _onLinkChange() {
        let value = this.$.txtLink.value.trim();
        if (value && this._linkSelectionRange) {
          this.hideLink();
          this.$.text.insertLink(value, this._linkSelectionRange);
          this._linkSelectionRange = null;
        }
      }

      _onEnterKey(event) {
        event.stopPropagation();
        requestAnimationFrame(() => {
          this.dispatchEvent(new CustomEvent('new-section', { bubbles: true, composed: true, detail: { type: "text" } }));
        });
      }

      _onEmptyBackspace(event) {
        event.stopPropagation();
        requestAnimationFrame(() => {
          this.dispatchEvent(new CustomEvent('delete-section', { bubbles: true, composed: true }));
        });
      }

      selectEnd() {
        this.$.text.selectEnd();
      }
    }
    window.customElements.define(TextComposer.is, TextComposer);
  </script>
</dom-module>
